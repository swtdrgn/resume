<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.com/libraries/semantic-ui"></script>
	<link rel="stylesheet" href="css/sitewide.css">
<style>
#name, #location, #email{
	font-size: large;
	font-weight: bold;
}
</style>
<body class="container-fluid">
	<div class="row">
		<div class="col-xs-2" style="height:100%;">
			<div class="row">
				<div class="col-xs-2" style="position:fixed; text-align:center;">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a>Summary</a></li>
						<li><a>Professional Experience</a></li>
						<li><a>Education</a></li>
						<li><a>Technical</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="clearfix visible-xs-block"></div>

		<div>
			<div ng-app="subscriptions" ng-controller="subscriptionController" class="content">
					<div style="text-align: center;">
						<div id="name">Simon Tang</div>
						<div id="location">{{home.city}}, {{home.state}}</div>
						<div id="email">{{name.first[0]|lowercase}}{{name.middle[0]|lowercase}}{{name.last[0]|lowercase}}{{name.first}}{{name.middle}}{{name.last}}@{{email.provider}}</div>
					</div>
				
			</div>
		</div>
	</div>
</body>
<script>
	var app = angular.module('subscriptions', []);
	app.controller('subscriptionController', function($scope,$http,$compile) {
		$scope.home = {};
		$scope.home.street = {};;
		$scope.home.city = "Quincy";
		$scope.home.state = "Massachusetts";
		$scope.home.zip = "02170";
		$scope.name = {};
		$scope.name.first = "Simon";
		$scope.name.middle = "Wing";
		$scope.name.last = "Tang";
		$scope.email = {};
		$scope.email.provider = "gmail.com";
	});
</script>
</html>

<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sitewide.css">

<body data-spy="scroll" data-target="#navbar" data-offset="50" style="padding:0px; height:100%;" ng-app="page" ng-controller="pageController">
	<%= header %>
	<div class="hide-threshold" style="position:fixed;" id="navbar">
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat="project in projects"><a href="#{{project.id}}" ng-bind="project.name"></a></li>
		</ul>
	</div>

	<div class="hide-threshold" id="navbar">
	</div>
			
	<div class="content shrink-threshold" style="text-align: center;">
		<b>This page is under construction.</b><br/>
		This page lists my academic and on-the-side development projects.
		<div ng-repeat="project in projects" class="" ng-if="project.bodyUrl" ng-include="'template/'+project.bodyUrl"></div>
	</div>
</body>
<script>
	angular.module('page', []).controller('pageController', function($scope) {
		$scope.tab = "projects";
		$scope.encode = window.btoa;
		$scope.projects = <%= projects %>
	});
</script>
</html>
